<!DOCTYPE html>

<html lang="{{site.Language}}" dir="{{site.Direction}}">
  <head>

    <title>{{page.Title}}</title>

    <!-- meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="{{page.Description}}">
    <meta name="keywords" content="{{page.Keywords}}">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <!-- set base for HTML5 mode -->
    <base href="/">

    <!-- icons -->
    <link rel="icon" href="{{site.IconUrl}}">
    <meta name="msapplication-TileColor" content="{{site.IconBg}}">
    <meta name="msapplication-TileImage" content="{{site.IconUrl}}">
    <meta name="theme-color" content="{{site.IconBg}}">
    <link rel="apple-touch-icon" href="{{site.IconUrl}}">

    <!-- font -->
    <link href="//fonts.googleapis.com/css?family=Oxygen:400,300,700" rel="stylesheet" type="text/css">
    <link type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.0.2/css/font-awesome.css" rel="stylesheet">

    <!-- css -->
    <link type="text/css" href="css/respond.min.css?t={{timestamp}}" rel="stylesheet">

    <!-- js -->
    <script src="//maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script src="js/respond.site.js"></script>

    <!-- web components -->
    <script src="components/lib/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="components/respond-build.html">

  </head>

  <!-- entry point for site -->
  <body class="home">

    <respond-cart></respond-cart>
    <respond-search></respond-search>

    <!-- background and mask -->
    <div class="background"></div>
    <div class="background-divider"></div>
    <div class="background-mask"></div>

    <header role="banner">

    	<nav class="navbar" role="navigation">

        	<div class="nav-toggles">
      			<respond-search-toggle></respond-search-toggle>
      			<respond-cart-toggle></respond-cart-toggle>
          </div>
          <!-- ./nav-toggles -->

    	  	<div class="navbar-header">
    		    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
    		      <span class="sr-only">Toggle navigation</span>
    		      <i class="fa fa-bars"></i>
    		    </button>

    			<a class="navbar-brand hidden-xs" href="index"><img ng-src="{{site.LogoUrl}}"></a>
    			<a class="navbar-brand visible-xs-inline-block" href="index"><img ng-src="{{site.AltLogoUrl}}"></a>
    	  	</div>
    	  	<!-- /.navbar-header -->

    		<div class="collapse navbar-collapse navbar-ex1-collapse">
    			<respond-menu type="primary" class="nav navbar-nav" render="publish"></respond-menu>
    		</div>
    		<!-- /.navbar-collapse -->

    	</nav>

    </header>

    <div id="content" class="container" role="main">
      <respond-content url="{{page.Url}}" render="publish"></respond-content>
    </div>

    <footer role="contentinfo">
      	<div class="container">
      		<respond-content url="component/footer" render="publish"></respond-content>
    	  </div>
      	<!-- /.container -->
    </footer>

  </body>

</html>

<!-- jquery and bootstrap -->
<script src="js/libs.min.js?t={{timestamp}}"></script>
